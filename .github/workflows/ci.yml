name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# Ensure only one run at a time for this workflow + cancel in-progress runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install deps (clean)
        run: npm ci

      - name: Type-check & build
        run: npm run build

      - name: Run tests (Vitest + coverage)
        run: npm run test:ci

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
          if-no-files-found: ignore
